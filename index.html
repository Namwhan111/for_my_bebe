<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: rgb(254, 94, 137);
            position: relative;
            transform: rotate(45deg);
            animation: float 2s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgb(254, 94, 137);
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
    </style>
</head>
<body class="bg-black flex justify-center items-center h-screen">
    <div class="text-center">
        <!-- Main Text -->
        <h1 id="mainText" class="text-4xl font-bold text-white mb-8">รักเค้ามั้ย ?</h1>

        <!-- Hearts Animation -->
        <div id="hearts" class="flex justify-center space-x-4 mb-8">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <!-- Buttons -->
        <div id="buttons" class="flex justify-center space-x-4">
            <button id="yesButton" class="px-6 py-2 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-600 transition-colors">
                รักที่ซู้ดด
            </button>
            <button id="noButton" class="px-6 py-2 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 transition-colors relative">
                ม่ายรัก
            </button>
        </div>

        <!-- Response Message -->
        <p id="responseMessage" class="text-2xl text-pink-500 font-bold mt-8 hidden">เค้าก็รักชินที่ซู้ดดด !! ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
